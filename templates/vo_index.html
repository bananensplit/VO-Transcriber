<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
            }

            body {
                padding: 20px;
            }

            .vo_titel {
                color: navy;
            }

            .transcription {
                margin-top: 40px;
            }

            .transcription > p {

                line-height: 1.8;

    <body>
        <h1 class="vo_titel">{{vo_titel}}</h1>

        <div class="transcription">
            <b>Transcription</b>
            <p>{{transcription}}</p>

    </body>
</html>
